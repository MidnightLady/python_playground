<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name if is_folder else file_name }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='github.min.css') }}">
    <style>
        .code {
            font-weight: bold;
            white-space: pre-wrap;
            padding-left: 20px;
        }

        .comment {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Code: {{ filename }}</h2>
    <div class="mt-4">
        <pre><code class="python">{{ code }}</code></pre>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Folder</a>

</div>

<!-- Include highlight.js and initialize it -->
<script>
    window.onload = function () {
        hljs.highlightAll();
    };
</script>
</body>
</html>
